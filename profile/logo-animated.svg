<svg viewBox="0 0 768 768" width="512" height="512" xmlns="http://www.w3.org/2000/svg" style="background:#00004b">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&amp;display=swap');


    .text-path {
      fill: none;
      stroke: url(#site-gradient);
      stroke-width: 5.5;
      stroke-dasharray: 2500;
      stroke-dashoffset: 2500;
      animation: draw 4s ease forwards;
      font-family: 'Playwrite DK Loopet', cursive;
    }

    .fill-text {
      fill: url(#site-gradient);
      font-family: 'Playwrite DK Loopet', cursive;
      opacity: 0;
      animation: fillin 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fillin {
      to {
        opacity: 1;
      }
    }

    .line {
      stroke: url(#site-gradient);
      stroke-width: 2.5;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: flyin 1s ease-out forwards;
    }

    @keyframes flyin {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <defs>
    <linearGradient id="site-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A11CB"/>
      <stop offset="50%" stop-color="#FC5C7D"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Random flying lines (simulate flow-in from sides) -->
  <line x1="0" y1="50" x2="300" y2="50" class="line" style="animation-delay: 0.2s" />
  <line x1="768" y1="150" x2="468" y2="150" class="line" style="animation-delay: 0.4s" />
  <line x1="0" y1="300" x2="300" y2="300" class="line" style="animation-delay: 0.6s" />
  <line x1="768" y1="400" x2="468" y2="400" class="line" style="animation-delay: 0.8s" />
  <line x1="0" y1="550" x2="300" y2="550" class="line" style="animation-delay: 1.0s" />

  <!-- Main Logo Path Drawing -->
  <text x="50" y="250" font-size="150" class="text-path">Shrey</text>
  <text x="50" y="420" font-size="150" class="text-path">&amp; Code</text>

  <!-- Final Fill after stroke animation -->
  <text x="50" y="250" font-size="150" class="fill-text">Shrey</text>
  <text x="50" y="420" font-size="150" class="fill-text">&amp; Code</text>
</svg>
