<svg viewBox="0 0 650 650" width="650" height="650" xmlns="http://www.w3.org/2000/svg" style="background:#00004b">
  <style>
@font-face {
  font-family: 'Playwrite DK Loopet';
  src: url('pld.ttf') format('truetype');
  font-weight: normal;
  font-style: 1 px;
}

.text-path {
  fill: none;
  stroke: url(#site-gradient);
  stroke-width: 5.5;
  stroke-dasharray: 2500;
  stroke-dashoffset: 2500;
  animation: draw 4s ease forwards;
  font-family: 'Playwrite DK Loopet', cursive;
  dominant-baseline: hanging;
}

.fill-text {
  fill: url(#site-gradient);
  font-family: 'Playwrite DK Loopet', cursive;
  opacity: 0;
  animation: fillin 1s ease forwards;
  animation-delay: 0.8s;
  dominant-baseline: hanging;
}

@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes fillin {
  to {
    opacity: 1;
  }
}
  </style>

  <defs>
    <linearGradient id="site-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A11CB"/>
      <stop offset="50%" stop-color="#FC5C7D"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <!-- First line: "Shrey" -->
  <text x="20" y="120" font-size="190" class="text-path">Shrey</text>
  <text x="20" y="120" font-size="190" class="fill-text">Shrey</text>

<text x="20" y="420" font-size="190" class="text-path">&amp;Code</text>
<text x="20" y="420" font-size="190" class="fill-text">&amp;Code</text>


</svg>
