<svg viewBox="0 0 768 400" width="100vw" height="100vh" xmlns="http://www.w3.org/2000/svg" style="background:#00004b" preserveAspectRatio="xMidYMid meet">
  <style>
@font-face {
  font-family: 'Playwrite DK Loopet';
  src: url('https://shreyandcode.web.app/pld.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    .text-path {
      fill: none;
      stroke: url(#site-gradient);
      stroke-width: 4;
      stroke-dasharray: 2500;
      stroke-dashoffset: 2500;
      animation: draw 4s ease forwards;
      font-family: 'Playwrite DK Loopet', cursive;
    }

    .fill-text {
      fill: url(#site-gradient);
      font-family: 'Playwrite DK Loopet', cursive;
      opacity: 0;
      animation: fillin 1s ease forwards;
      animation-delay: 0.8s;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fillin {
      to {
        opacity: 1;
      }
    }

    .line {
      stroke: url(#site-gradient);
      stroke-width: 2.5;
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: flyin 1s ease-out forwards;
    }

    @keyframes flyin {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <defs>
    <linearGradient id="site-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6A11CB"/>
      <stop offset="50%" stop-color="#FC5C7D"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Flying lines -->
  <line x1="0" y1="40" x2="250" y2="40" class="line" style="animation-delay: 0.2s" />
  <line x1="768" y1="120" x2="518" y2="120" class="line" style="animation-delay: 0.4s" />
  <line x1="0" y1="240" x2="250" y2="240" class="line" style="animation-delay: 0.6s" />
  <line x1="768" y1="320" x2="518" y2="320" class="line" style="animation-delay: 0.8s" />
  <line x1="0" y1="360" x2="250" y2="360" class="line" style="animation-delay: 1.0s" />

  <!-- Main text paths -->
  <text x="30" y="170" font-size="160" class="text-path">Shrey</text>
  <text x="30" y="360" font-size="160" class="text-path">&amp; Code</text>

  <!-- Filled text -->
  <text x="30" y="170" font-size="160" class="fill-text">Shrey</text>
  <text x="30" y="360" font-size="160" class="fill-text">&amp; Code</text>
</svg>
